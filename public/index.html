<!doctype html>
<html>
  <head>
    <title>Bosley</title>
    <meta charset="utf-8">
    <meta name="author" content="Dom Farolino">
    <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
    <meta name="theme-color" content="#5F5E5E">

    <!-- Twitter Meta -->
    <meta name="twitter:card" content="summary">
    <meta name="twitter:creator" content="@DomFarolino">
    <meta name="twitter:title" content="Progressive Web App on Bosley Street"/>
    <meta name="twitter:description" content="Progressive Web App running on Raspberry Pi from Bosley Street"/>
    <meta name="twitter:image" content="/imgs/bosley@192.png"/>
    <meta name="twitter:image:alt" content="Progressive Web App Logo (Cube)"/>

    <!-- Icons -->
    <link rel="icon" type="image/png" sizes="16x16" href="/imgs/bosley@16.png"/>
    <link rel="icon" type="image/png" sizes="32x32" href="/imgs/bosley@32.png"/>
    <link rel="icon" type="image/png" sizes="192x192" href="/imgs/bosley@192.png"/>

    <link rel="manifest" href="/manifest.json">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Roboto">
    <link rel="stylesheet" href="/css/master.css" media="screen">

    <script>
      var host = "bosley.club";
      if ((host == window.location.host) && (window.location.protocol != "https:")) window.location.protocol = "https";
    </script>
  </head>
  <body>
    <bosley-header>
      <nav>
        <ul>
          <li><a href="/">Home</a></li>
          <li><a href="/about">About</a></li>
          <li><a href="/contact">Contact</a></li>
        </ul>
      </nav>
    </bosley-header>

    <sc-view class="view-home visible" route="^/$">
      <dom-card>
        <h2 slot="dom-card-title">Home</h2>
        <p slot="dom-card-body">
          Welcome home to the Bosley app!
        </p>
      </dom-card>
    </sc-view>

    <sc-view remote class="view-about" route="^/about(.*)"></sc-view>
    <sc-view remote class="view-contact" route="^/contact(.*)"></sc-view>

    <sc-router></sc-router>
  </body>

  <script src="/js/bundle.min.js" async defer></script>
</html>
